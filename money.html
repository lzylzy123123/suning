<html>

	}
</style>

<body style="margin: 0; padding: 0; min-width: 1440px;min-height: 600px; max-width: 1440px; max-height: 600px;">
	<div style="height: 28px; width: 100%; background-color: #2b4681;"></div>
	<div style="height: 76px; width: 100%; background-color: #f9f9f9; border-bottom: 1px solid #d4d4d4;">
		<img src="https://respay.suning.com/epps-prcg/styles/img/logo_cashier_white.png?v=20170705" alt=""
			style="position: absolute; left: 120px; top: 40px;">
	</div>
	<div style="background-color: #f6f6f6; width: auto; height: 700px; display: flex;justify-content: center;">
		<div style="width: 1190px; height: 360px; position: absolute; background-color: white; top: 150px;">
			<div
				style="padding: 15px 25px 25px;background: #fff;border: 1px solid #e8e8e8;border-top: 3px solid #ccc; height: 360px;">
				<div style="height: 55px; border-bottom: 1px solid #e8e8e8;position: relative;">
					<div style="font-size: 16px; font-weight: 400; color: #333;position: absolute;top: 12px;">
						&nbsp&nbsp我的苏宁账户：
					</div>
					<a href="back.html" style="text-decoration: none; color: #333;">
						<div style="position: absolute; left: 120px; top: 12px;" id="a">153******18</div>
					</a>
				</div>
				<div style="font-family: Simsun; height: 55px; display: flex;align-items: center;">
					&nbsp账户余额：<span style="font-weight: 700; color: #f60; font-family: 微软雅黑;">0.00</span>元
				</div>
				<div style="height: 90px; background: #f9f9f9; display: flex;align-items: center;">
					<div style="font-family: Simsun; font-size: 14px;">
						&nbsp&nbsp充值金额：
						<input type="text" style="outline: none; height: 30px; border:1px solid #c0c0c0;" id="in">
						元
					</div>
				</div>
				<div style="height: 40px; width: 222px; float: left; display: flex;justify-content: center;align-items: center; border: 1px solid #dddddd; margin: 15px; cursor: pointer;"
					id="alipay">支付宝</div>
				<div style="height: 40px; width: 222px; float: left; display: flex;justify-content: center;align-items: center; border: 1px solid #dddddd; margin: 15px; cursor: pointer;"
					id="wx">微信支付</div>
				<a href="#" id="button">
					<div style="height: 38px; width: 110px; background-color: #fa8c00; position: absolute; top: 300px; left: 50px; color: white; font-size: 16px; display: flex;justify-content: center;align-items: center; border-radius: 3px; border: 1px solid #f80; cursor: pointer;"
						id="but">确认并支付</div>
				</a>
				<div style="height: 18px; width: 18px; background: url(http://res.suning.cn/project/ccf/css/images/lion-cart.png?v=c0878859d58b6406db003165ff81d198)-109px -138px no-repeat; position: relative; top: 40px; left: 222px; display: none;"
					id="icon"></div>
			</div>
		</div>
	</div>

</body>
<script>
	document.getElementById('in').addEventListener('focus', () => {
		document.getElementById('in').style.border = '1px solid #4e91fe'
	})
	document.getElementById('in').addEventListener('blur', () => {
		document.getElementById('in').style.border = '1px solid #c0c0c0'
	})
	document.getElementById('but').addEventListener('mouseover', () => {
		document.getElementById('but').style.backgroundColor = '#fca733'
	})
	document.getElementById('but').addEventListener('mouseleave', () => {
		document.getElementById('but').style.backgroundColor = '#fa8c00'
	})
	document.getElementById('alipay').addEventListener('click', () => {
		document.getElementById('wx').style.borderColor = '#dddddd'
		document.getElementById('alipay').style.borderColor = '#ff6600'
		document.getElementById('button').href = 'alipay.html'
		document.getElementById('icon').style.display = 'block'
		document.getElementById('icon').style.left = '222px'
	})
	document.getElementById('wx').addEventListener('click', () => {
		document.getElementById('alipay').style.borderColor = '#dddddd'
		document.getElementById('wx').style.borderColor = '#ff6600'
		document.getElementById('button').href = 'wx.html'
		document.getElementById('icon').style.display = 'block'
		document.getElementById('icon').style.left = '476px'
	})

	function setCookie(c_name, value, expireseconds) {
		var exdate = new Date();
		exdate.setTime(exdate.getTime() + expireseconds * 1000);
		document.cookie = c_name + "=" + escape(value) +
			((expireseconds == null) ? "" : ";expires=" + exdate.toGMTString())
	}

	document.getElementById('but').addEventListener('click', () => {
		console.log(document.getElementById('in').value);
		setCookie('money', document.getElementById('in').value, 3600);
		if (document.getElementById('button').href == 'alipay.html' || document.getElementById('button').href == 'wx.html') {
		fetch('http://43.139.37.159:8080/person/recharge', {
			method: 'post',
			headers: {
				'Content-Type': 'application/json;charset=utf-8'
			},
			body: JSON.stringify({
				money: document.getElementById('in').value
			})
		})
		}
	})

</script>

</html>
